name: tests

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  tests-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: run tests
        run: make test
  checkstyle-job:
    needs:
      - tests-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: run lint
        run: make lint
